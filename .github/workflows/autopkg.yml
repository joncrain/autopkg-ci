name: AutoPkg run

on:
  workflow_dispatch: # manually triggered
    inputs:
      recipe:
        description: Recipe to Run (optional)
        required: false

jobs:
  AutoPkg:
    runs-on: macos-latest
    timeout-minutes: 10 # Keeps your builds from running too long
    env:
      MUNKI_VERSION: "6.2.1"
      MUNKI_EXPLICIT_VERSION: "6.2.1.4545"
      AUTOPKG_VERSION: "2.7.2"
    steps:
    - name: Checkout AutoPkg recipes (this repo)
      uses: actions/checkout@v3

    - name: Cache Munki Pkg
      uses: actions/cache@v3
      id: munki-pkg-cache
      with:
        path: ./munkitools.pkg
        key: ${{ runner.os }}-munki-pkg-${{ env.MUNKI_EXPLICIT_VERSION }}

    - name: Cache Autopkg Pkg
      uses: actions/cache@v3
      id: autopkg-pkg-cache
      with:
        path: ./autopkg.pkg
        key: ${{ runner.os }}-autopkg-pkg-${{ env.AUTOPKG_VERSION }}

    - name: Cache Autopkg Repo
      uses: actions/cache@v3
      id: autopkg-repo-cache
      with:
        path: ${{ github.workspace }}/repos/
        key: ${{ runner.os }}-autopkg-repo-${{ hashFiles('repo_list.txt')}}

    - name: Cache Autopkg Settings
      uses: actions/cache@v3
      id: autopkg-settings-cache
      with:
        path: /Users/runner/Library/Preferences/com.github.autopkg.plist
        key: ${{ runner.os }}-autopkg-settings-${{ hashFiles('/Users/runner/Library/Preferences/com.github.autopkg.plist')}}

    - name: Download Munki
      if: steps.munki-pkg-cache.outputs.cache-hit != 'true'
      run: |
        curl -L https://github.com/munki/munki/releases/download/v${{ vars.MUNKI_VERSION }}/munkitools-${{ vars.MUNKI_EXPLICIT_VERSION }}.pkg --output ./munkitools.pkg

    - name: Download AutoPkg
      if: steps.autopkg-pkg-cache.outputs.cache-hit != 'true'
      run: |
        curl -L https://github.com/autopkg/autopkg/releases/download/v${{ vars.AUTOPKG_VERSION }}/autopkg-${{ vars.AUTOPKG_VERSION }}.pkg --output ./autopkg.pkg

    - name: Install Munki and AutoPkg
      run: |
        sudo installer -pkg ./munkitools.pkg -target /
        sudo installer -pkg ./autopkg.pkg -target /

    - name: Checkout your Munki LFS repo
      uses: actions/checkout@v3
      with:
        repository: joncrain/munki_repo
        token: ${{ secrets.MUNKI_GITHUB_TOKEN }}
        fetch-depth: 1
        ref: refs/heads/main
        path: munki_repo

    - name: Configure AutoPkg 1
      if: steps.autopkg-settings-cache.outputs.cache-hit == 'true'
      run: |
        defaults read com.github.autopkg

    - name: Configure AutoPkg
#       if: steps.autopkg-settings-cache.outputs.cache-hit != 'true'
      run: |
        defaults write com.github.autopkg RECIPE_OVERRIDE_DIRS "$GITHUB_WORKSPACE"/overrides/
        defaults write com.github.autopkg RECIPE_REPO_DIR "$GITHUB_WORKSPACE"/repos/
        defaults write com.github.autopkg FAIL_RECIPES_WITHOUT_TRUST_INFO -bool YES
        defaults write com.github.autopkg MUNKI_REPO "$GITHUB_WORKSPACE"/munki_repo
        defaults write com.github.autopkg GITHUB_TOKEN "${{ secrets.MUNKI_GITHUB_TOKEN }}"
        git config --global user.name "runner"
        git config --global user.email "runner@githubactions.local"
        defaults read com.github.autopkg

    - name: Configure AutoPkg Repos
      if: steps.autopkg-repo-cache.outputs.cache-hit != 'true'
      run: |
        for repo in $(cat repo_list.txt); do autopkg repo-add "$repo"; done

    - name: Update AutoPkg Repos
      if: steps.autopkg-repo-cache.outputs.cache-hit == 'true'
      run: autopkg repo-update all

    - name: Run makecatalogs
      run: /usr/local/munki/makecatalogs munki_repo

